<div class="wrapper">
  <div class="container">
    <h1>Test</h1>
    <hr>
    <div class="row">
      <div class="col-10 offset-1">
          <div class="form-group">
            <label for="">{{preguntas[0].pregunta}}</label>
            <select  [(ngModel)]="examen.respuesta0" class="form-control" name="" id="">
              <option value="-1" selected disabled>Choose the correct option</option>
              <option *ngFor="let respuesta of preguntas[0].respuesta;let i=index" [value]="i">{{respuesta}}</option>
            </select>
          </div>
          <div class="form-group">
              <label  for="">{{preguntas[1].pregunta}}</label>
              <select [(ngModel)]="examen.respuesta1"  class="form-control" name="" id="">
                <option value="-1" selected disabled>Choose the correct option</option>
                <option *ngFor="let respuesta of preguntas[1].respuesta;let i=index" [value]="i">{{respuesta}}</option>
              </select>
            </div>
            <div class="form-group">
                <label  for="">{{preguntas[2].pregunta}}</label>
                <select [(ngModel)]="examen.respuesta2" class="form-control" name="" id="">
                  <option value="-1" selected disabled>Choose the correct option</option>
                  <option *ngFor="let respuesta of preguntas[2].respuesta;let i=index" [value]="i">{{respuesta}}</option>
                </select>
              </div>
          <div style="text-align:right" class="form-group">
            <button (click)="FinalizarExamen()" class="btn btn-lg btn-primary">Finish</button>
          </div>
      </div>
    </div>
  </div>    
</div>
