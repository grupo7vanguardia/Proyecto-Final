<div class="container registerform">

  <form (submit)="Registrar()">

      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre.">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido.">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" id="usuario"
            aria-describedby="mensaje" placeholder="Ingrese su usuario.">
          <small id="mensaje" class="form-text text-muted">Debe ser mayor a 5
            carácteres.</small>
        </div>
      
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" [(ngModel)]="correo" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo.">
          </div>
      
          <div class="form-group">
              <label for="genero">Genero</label>
              <input type="text" [(ngModel)]="genero" name="genero" class="form-control" id="genero" placeholder="Ingrese su genero.">
            </div>

          <!-- <div class="form-group">
              <label for="genero">Género</label>
              <select [(ngModel)]="genero" class="form-control" id="genero">
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
            </div> -->
      
        <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  
</div>
