<div class="container loginform">

<form (submit)="Login()">

  <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" [(ngModel)]="usuario" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario.">
  </div>

  <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña.">
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>


</form>

</div>
